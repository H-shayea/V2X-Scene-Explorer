name: Deploy Web App

on:
  push:
    branches: ["main", "app"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare web artifact (cache-busted)
        run: |
          rm -rf .pages-dist
          mkdir -p .pages-dist
          cp -R apps/web/. .pages-dist/
          SHA8="${GITHUB_SHA::8}"
          sed -i \
            -e "s|src=\"\\./domain\\.js\"|src=\"./domain.js?v=${SHA8}\"|g" \
            -e "s|src=\"\\./web_backend\\.js\"|src=\"./web_backend.js?v=${SHA8}\"|g" \
            -e "s|src=\"\\./app\\.js\"|src=\"./app.js?v=${SHA8}\"|g" \
            .pages-dist/index.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './.pages-dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
